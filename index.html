<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restart English</title>
    <link rel="stylesheet" href="styles.css">

    <!-- 기본 Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- 다양한 크기의 Favicon 지원 -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    
    <!-- Android & Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <!-- Apple iOS Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Web App Manifest (PWA 지원) -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Open Graph (미리보기) -->
    <meta property="og:title" content="Restart English - Learn Something New Every Day!">
    <meta property="og:description" content="Improve your English with daily words, expressions, quotes, and topics!">
    <meta property="og:image" content="https://restartenglish.github.io/preview.png">
    <meta property="og:url" content="https://restartenglish.github.io/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Restart English">
    <meta name="twitter:description" content="Improve your English with daily words, expressions, quotes, and topics!">
    <meta name="twitter:image" content="https://restartenglish.github.io/preview.png">
</head>
<body>
    <h1>Welcome to Restart English</h1>
    <p>Choose a category to improve your English!</p>
    
    <!-- 네비게이션 메뉴 -->
    <div class="menu">
        <a href="word">📖 Today's Word</a>
        <a href="expression">🗣️ Today's Expression</a>
        <a href="quote">💡 Today's Quote</a>
        <a href="topic">🎤 Today's Topic</a>
    </div>

    <!-- 🔍 검색 기능 -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search a word...">
        <button onclick="searchContent()">🔍 Search</button>
        <p id="search-result"></p>
    </div>

    <!-- 🔗 SNS 링크 -->
    <div class="social-links">
        <a href="https://cafe.naver.com/yourcafe" target="_blank">
            <img src="icons/naver.png" alt="Naver Cafe">
        </a>
        <a href="https://www.youtube.com/yourchannel" target="_blank">
            <img src="icons/youtube.png" alt="YouTube">
        </a>
        <a href="https://open.kakao.com/o/yourchat" target="_blank">
            <img src="icons/kakao.png" alt="Kakao Chat">
        </a>
    </div>

    <script src="search.js"></script>
</body>
</html>
