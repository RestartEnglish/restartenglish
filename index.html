<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily English Question</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #question { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Today's Question</h1>
    <div id="question">Loading...</div>

    <script>
        async function loadQuestion() {
            try {
                const response = await fetch("questions.txt");  // TXT 파일에서 질문 불러오기
                const text = await response.text();
                const questions = text.split("\n").filter(q => q.trim() !== ""); 
                
                // 🌍 모든 국가에서 같은 질문이 보이도록 UTC(세계 표준 시간) 사용
                const today = new Date();
                const year = today.getUTCFullYear();
                const month = today.getUTCMonth() + 1;  // JavaScript에서 0부터 시작하므로 +1
                const day = today.getUTCDate();
                const dateSeed = year * 10000 + month * 100 + day;  // YYYYMMDD 형식의 숫자 생성

                const questionIndex = dateSeed % questions.length;  // 날짜 기반으로 같은 질문 보이기
                document.getElementById("question").innerText = questions[questionIndex];
            } catch (error) {
                document.getElementById("question").innerText = "Error loading question.";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
