<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎûúÎç§ ÏßàÎ¨∏ Î£∞Î†õ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            user-select: none;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            background-color: #292929;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }
        #question {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            cursor: pointer;
        }
        .rolling {
            animation: rollingEffect 0.2s linear infinite;
        }
        @keyframes rollingEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .big-text {
            font-size: 4rem;
            color: #ffcc00;
            font-weight: bold;
        }
        .timer-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        #timer {
            font-size: 2rem;
            color: #ff9900;
            font-weight: bold;
            min-width: 50px;
        }
        .progress-bar {
            width: 200px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffcc00, #ff5500);
            transition: width 1s linear;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question" onclick="speakText(this.textContent)">Ï§ÄÎπÑÍ∞Ä ÎêòÏóàÏúºÎ©¥, Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï£ºÏÑ∏Ïöî</div>
    </div>
    <button onclick="startRoulette()">üé∞ ÏßàÎ¨∏ ÎΩëÍ∏∞</button>
    <div class="timer-container">
        <button onclick="adjustTime(-5)">‚ûñ</button>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <span id="timer">30</span>Ï¥à
        <button onclick="adjustTime(5)">‚ûï</button>
    </div>
    <button onclick="toggleSound()">üîà Ìö®Í≥ºÏùå ÎÅÑÍ∏∞</button>

    <script>
        let questions = [];
        let rollingInterval;
        let timerInterval;
        let answerTime = 30;
        let soundEnabled = true;
        let beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        let alarmSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error));
        }

        function speakText(text) {
            speechSynthesis.cancel();
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            questionDiv.classList.add("rolling");
            
            if (questions.length === 0) {
                questionDiv.textContent = "ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...";
                return;
            }
            
            let rollingTime = 2000;
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollingInterval);
                let finalIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[finalIndex];
                questionDiv.classList.remove("rolling");
                questionDiv.classList.add("big-text");
                speakText(questions[finalIndex]);
                resetTimer();
            }, rollingTime);
        }

        function resetTimer() {
            answerTime = 30;
            startTimer();
        }

        function adjustTime(value) {
            answerTime = Math.max(5, answerTime + value);
            document.getElementById("timer").textContent = answerTime;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector("button[onclick='toggleSound()']").textContent = soundEnabled ? "üîà Ìö®Í≥ºÏùå ÎÅÑÍ∏∞" : "üîá Ìö®Í≥ºÏùå ÏºúÍ∏∞";
        }

        loadQuestions();
    </script>
</body>
</html>
