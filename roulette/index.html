<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>랜덤 질문 룰렛</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            user-select: none;
            padding: 10px;
            overflow: hidden;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            background-color: #292929;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
        }
        #question {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            cursor: pointer;
        }
        .rolling {
            animation: rollingEffect 0.1s linear infinite;
        }
        @keyframes rollingEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .big-text {
            font-size: 3rem;
            color: #ffcc00;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            #question {
                font-size: 2rem;
            }
            .big-text {
                font-size: 2.5rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question" onclick="speakText(this.textContent)">준비가 되었으면, 버튼을 눌러 주세요</div>
    </div>
    <button onclick="startRoulette()">🎰 질문 뽑기</button>
    <div class="timer-container">
        <button onclick="adjustTime(-5)">➖</button>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <span id="timer">30</span>초
        <button onclick="adjustTime(5)">➕</button>
    </div>
    <button onclick="toggleSound()">🔈 효과음 끄기</button>
    <script>
        let questions = [];
        let rollingInterval;
        let timerInterval;
        let answerTime = 30;
        let soundEnabled = true;
        let beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        let alarmSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('질문을 불러오는 중 오류 발생:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            questionDiv.classList.add("rolling");
            
            if (questions.length === 0) {
                questionDiv.textContent = "질문을 불러오는 중...";
                return;
            }
            
            let rollingTime = 2000;
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollingInterval);
                let finalIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[finalIndex];
                questionDiv.classList.remove("rolling");
                questionDiv.classList.add("big-text");
                speakText(questions[finalIndex]);
                setTimeout(() => { if (soundEnabled) beepSound.play(); }, 2000);
                resetTimer();
            }, rollingTime);
        }

        function startTimer() {
            clearInterval(timerInterval);
            let timerDiv = document.getElementById("timer");
            let progressBar = document.getElementById("progress");
            timerDiv.textContent = answerTime;
            progressBar.style.width = "100%";
            let remainingTime = answerTime;
            timerInterval = setInterval(() => {
                remainingTime--;
                timerDiv.textContent = remainingTime;
                progressBar.style.width = (remainingTime / answerTime) * 100 + "%";
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    if (soundEnabled) alarmSound.play();
                }
            }, 1000);
        }

        function resetTimer() {
            answerTime = 30;
            startTimer();
        }

        function adjustTime(value) {
            answerTime = Math.max(5, answerTime + value);
            document.getElementById("timer").textContent = answerTime;
        }

        function speakText(text) {
            speechSynthesis.cancel();
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector("button[onclick='toggleSound()']").textContent = soundEnabled ? "🔈 효과음 끄기" : "🔇 효과음 켜기";
        }

        loadQuestions();
    </script>
</body>
</html>
