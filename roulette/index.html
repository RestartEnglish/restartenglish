<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;

        }
        #roulette {
            font-size: 2rem;
            height: 120px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;

            margin-bottom: 30px;

        }
        #question {
            font-size: 1.8rem;
            transition: all 0.3s ease-in-out;
        }
        .big-text {
            font-size: 2.5rem;
            color: #ffcc00;
            font-weight: bold;
        }
        button {
            font-size: 1.5rem;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question">Ï§ÄÎπÑÍ∞Ä ÎêòÏóàÏúºÎ©¥, Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï£ºÏÑ∏Ïöî</div>
    </div>
    <button onclick="startRoulette()">üé∞ ÏßàÎ¨∏ ÎΩëÍ∏∞</button>

    <script>
        let questions = [];
        let rollingInterval;
        let audio = new Audio('https://www.myinstants.com/media/sounds/slot-machine-spin.mp3');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            
            if (questions.length === 0) {
                questionDiv.textContent = "ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...";
                return;
            }
            
            clearInterval(rollingInterval);
            audio.play();
            
            let duration = 2000;
            let intervalTime = 50;
            let count = 0;
            
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
                count++;
                
                if (count > 20) {
                    intervalTime += 20;
                }
                
                if (intervalTime > 500) {
                    clearInterval(rollingInterval);
                    let finalIndex = Math.floor(Math.random() * questions.length);
                    questionDiv.textContent = questions[finalIndex];
                    questionDiv.classList.add("big-text");
                }
            }, intervalTime);
        }

        loadQuestions();
    </script>
</body>
