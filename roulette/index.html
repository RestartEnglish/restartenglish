<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>랜덤 질문 룰렛</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            user-select: none;
            padding: 10px;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            background-color: #292929;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
        }
        #question {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 85%;
            word-wrap: break-word;
            cursor: pointer;
        }
        .rolling {
            animation: rollingEffect 0.05s linear infinite;
        }
        @keyframes rollingEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .big-text {
            font-size: 3rem;
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question" onclick="speakText(this.textContent)">준비가 되었으면, 버튼을 눌러 주세요</div>
    </div>
    <button onclick="startRoulette()">🎰 질문 뽑기</button>
    <script>
        let questions = [];
        let rollingInterval;
        let soundEnabled = true;
        let beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('질문을 불러오는 중 오류 발생:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            questionDiv.classList.add("rolling");
            
            if (questions.length === 0) {
                questionDiv.textContent = "질문을 불러오는 중...";
                return;
            }
            
            let rollingTime = 2000;
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollingInterval);
                let finalIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[finalIndex];
                questionDiv.classList.remove("rolling");
                questionDiv.classList.add("big-text");
                speakText(questions[finalIndex]);
                setTimeout(() => { if (soundEnabled) beepSound.play(); }, 2000);
            }, rollingTime);
        }

        function speakText(text) {
            speechSynthesis.cancel();
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        loadQuestions();
    </script>
</body>
</html>
