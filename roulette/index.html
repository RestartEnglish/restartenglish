<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 질문 룰렛</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            background-color: #292929;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }
        #question {
            font-size: 3rem;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }
        .big-text {
            font-size: 4rem;
            color: #ffcc00;
            font-weight: bold;
        }
        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        #timer {
            font-size: 2rem;
            color: #ff9900;
        }
        button {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
        }
        @media (max-width: 768px) {
            #question {
                font-size: 2rem;
            }
            .big-text {
                font-size: 2.5rem;
            }
            button {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question">준비가 되었으면, 버튼을 눌러 주세요</div>
    </div>
    <button onclick="startRoulette()">🎰 질문 뽑기</button>
    <div class="timer-container">
        <button onclick="adjustTime(-5)">➖</button>
        <span id="timer">30</span>초
        <button onclick="adjustTime(5)">➕</button>
    </div>
    <button onclick="toggleSound()">🔈 효과음 끄기</button>

    <script>
        let questions = [];
        let rollingInterval;
        let timerInterval;
        let answerTime = 30;
        let soundEnabled = true;
        let beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        let alarmSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('질문을 불러오는 중 오류 발생:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            
            if (questions.length === 0) {
                questionDiv.textContent = "질문을 불러오는 중...";
                return;
            }
            
            clearInterval(rollingInterval);
            let duration = 2000;
            let intervalTime = 50;
            let count = 0;
            
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
                count++;
                
                if (count > 20) intervalTime += 30;
                if (intervalTime > 500) {
                    clearInterval(rollingInterval);
                    let finalIndex = Math.floor(Math.random() * questions.length);
                    questionDiv.textContent = questions[finalIndex];
                    questionDiv.classList.add("big-text");
                    setTimeout(() => { if (soundEnabled) beepSound.play(); }, 2000);
                    startTimer();
                }
            }, intervalTime);
        }

        function startTimer() {
            clearInterval(timerInterval);
            let timerDiv = document.getElementById("timer");
            timerDiv.textContent = answerTime;
            timerInterval = setInterval(() => {
                let timeLeft = parseInt(timerDiv.textContent);
                if (timeLeft > 0) {
                    timerDiv.textContent = timeLeft - 1;
                } else {
                    clearInterval(timerInterval);
                    if (soundEnabled) alarmSound.play();
                }
            }, 1000);
        }

        function adjustTime(value) {
            answerTime = Math.max(5, answerTime + value);
            document.getElementById("timer").textContent = answerTime;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector("button[onclick='toggleSound()']").textContent = soundEnabled ? "🔈 효과음 끄기" : "🔇 효과음 켜기";
        }

        loadQuestions();
    </script>
</body>
</html>
