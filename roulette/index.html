<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎûúÎç§ ÏßàÎ¨∏ Î£∞Î†õ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;

        }
        #question {
            font-size: 3rem;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }
        .big-text {
            font-size: 4rem;
            color: #ffcc00;
            font-weight: bold;
        }
        button {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
        }
        @media (max-width: 768px) {
            #question {
                font-size: 2rem;
            }
            .big-text {
                font-size: 2.5rem;
            }
            button {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question">Ï§ÄÎπÑÍ∞Ä ÎêòÏóàÏúºÎ©¥, Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï£ºÏÑ∏Ïöî</div>
    </div>
    <button onclick="startRoulette()">üé∞ ÏßàÎ¨∏ ÎΩëÍ∏∞</button>

    <script>
        let questions = [];
        let rollingInterval;
        let audio = new Audio();
        audio.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAwF0AAIC7AAACABAAZGF0YQAAAAA=';

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            
            if (questions.length === 0) {
                questionDiv.textContent = "ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...";
                return;
            }
            
            clearInterval(rollingInterval);
            audio.play();
            
            let duration = 3000;
            let intervalTime = 50;
            let count = 0;
            let currentOffset = 0;
            
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
                questionDiv.style.transform = `translateY(${currentOffset}px)`;
                count++;
                
                if (count > 20) {
                    intervalTime += 30;
                    currentOffset += 5;
                }
                
                if (intervalTime > 500) {
                    clearInterval(rollingInterval);
                    let finalIndex = Math.floor(Math.random() * questions.length);
                    questionDiv.textContent = questions[finalIndex];
                    questionDiv.classList.add("big-text");
                    questionDiv.style.transform = "translateY(-50%)";
                }
            }, intervalTime);
        }

        loadQuestions();
    </script>
</body>
</html>
